# ğŸ“¦ Netlify config para app Vite + Functions (Express)
[build]
  base = ""
  command = "npm run build --prefix client"
  publish = "client/dist"


[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# ğŸ” Redireciona chamadas do client para a Function API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

# ğŸ” SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
